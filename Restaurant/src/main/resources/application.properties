springdoc.api-docs.path=/api-docs

springdoc.swagger-ui.path=/swagger-ui-custom.html

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/SOA66_05
spring.datasource.username=SOA66_05
spring.datasource.password=SOA66_05

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.mapping-resources=CourseMenu.hbm.xml, Menu.hbm.xml, MenuInCourse.hbm.xml, MenuType.hbm.xml, Reservation.hbm.xml, TableRestaurant.hbm.xml, User.hbm.xml
spring.resources.static-locations=classpath:/resources/**


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER